# OpenURL Service Properties
#OpenURLJP2KService.referentResolverImpl=gov.lanl.adore.djatoka.openurl.SimpleListResolver
OpenURLJP2KService.referentResolverImpl=gov.lanl.adore.djatoka.openurl.plugin.dspace.DSpaceResolver
OpenURLJP2KService.cacheEnabled=true
OpenURLJP2KService.cacheTmpDir=/tmp/cache-djatoka
OpenURLJP2KService.cacheSize=100000
OpenURLJP2KService.cacheImageMaxPixels=10000000

# DSpace Resolver Properties
DSpaceResolver.assetpath=/dspace/assetstore

# Referent Resolver Properties
SimpleListResolver.imgIndexFile=imgIndex.txt

# Format Factory Properties
jpeg_writer=gov.lanl.adore.djatoka.io.writer.JPGWriter
jpg_writer=gov.lanl.adore.djatoka.io.writer.JPGWriter
jp2_writer=gov.lanl.adore.djatoka.io.writer.JP2Writer
png_writer=gov.lanl.adore.djatoka.io.writer.PNGWriter
bmp_writer=gov.lanl.adore.djatoka.io.writer.BMPWriter
pnm_writer=gov.lanl.adore.djatoka.io.writer.PNMWriter
tiff_writer=gov.lanl.adore.djatoka.io.writer.TIFWriter
tif_writer=gov.lanl.adore.djatoka.io.writer.TIFWriter
gif_writer=gov.lanl.adore.djatoka.io.writer.GIFWriter

# Defines Transformation Plug-in to apply post extraction
#OpenURLJP2KService.transformPlugin=gov.lanl.adore.djatoka.plugin.ImageWatermark

