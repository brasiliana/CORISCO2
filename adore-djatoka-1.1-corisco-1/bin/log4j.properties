# Set root category priority to DEBUG and set its only appender to dest1
# REPORTING LEVELS: OFF, DEBUG, INFO, WARN, ERROR and  FATAL
log4j.rootCategory=INFO, dest1
log4j.appender.dest1=org.apache.log4j.ConsoleAppender
log4j.appender.dest1.layout=org.apache.log4j.PatternLayout
log4j.appender.dest1.layout.ConversionPattern=%-5p %c - %m%n
log4j.threshold=ALL